<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkX puzzle</title>
    <!-- Google Font for a modern, game-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles for the body and overall layout */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            user-select: none; /* Prevents text selection on tiles */
            overflow: hidden;
        }

        /* Main game container */
        .game-container {
            background-color: #34495e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            color: #ecf0f1;
        }
        
        .info-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .info-panel span {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .info-panel i {
            margin-right: 8px;
            color: #1abc9c;
        }
        
        /* Puzzle grid layout */
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            aspect-ratio: 1 / 1; /* Keep the grid square */
            width: 100%;
            background-color: #2c3e50;
            border: 5px solid #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Puzzle tiles styling */
        .tile {
            background-color: #3498db;
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            touch-action: none; /* For better touch handling */
        }

        .tile:hover {
            transform: translateY(-3px);
            background-color: #2980b9;
        }

        .empty-tile {
            background-color: #2c3e50;
            cursor: default;
            box-shadow: none;
        }
        
        .empty-tile:hover {
            transform: none;
        }
        
        /* Controls styling */
        .controls {
            display: flex;
            justify-content: center;
        }

        .reset-button {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .reset-button i {
            margin-right: 8px;
        }

        /* Modal for victory message */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
            z-index: 1000;
        }

        .modal.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.8s ease-out forwards;
            position: relative;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1abc9c;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #95a5a6;
            cursor: pointer;
        }

        /* Animation for modal */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .info-panel { flex-direction: column; }
            .info-panel span { margin: 5px 0; }
            .tile { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>DarkX-Tech Game</h1>

        <div class="info-panel">
            <span><i class="fas fa-arrows-alt"></i> Moves: <span id="moves-count">0</span></span>
            <span><i class="fas fa-clock"></i> Time: <span id="timer">00:00</span></span>
        </div>

        <!-- The puzzle grid where tiles will be dynamically added -->
        <div id="puzzle-grid"></div>

        <div class="controls">
            <button id="reset-button" class="reset-button">
                <i class="fas fa-sync-alt"></i> Reset Game
            </button>
        </div>
    </div>

    <!-- The "You Win!" Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <h2>Congratulations!</h2>
            <p>You solved the puzzle!</p>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Game state variables
            const puzzleGrid = document.getElementById('puzzle-grid');
            const movesCountEl = document.getElementById('moves-count');
            const timerEl = document.getElementById('timer');
            const resetButton = document.getElementById('reset-button');
            const winModal = document.getElementById('win-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const finalMovesEl = document.getElementById('final-moves');
            const finalTimeEl = document.getElementById('final-time');

            const gridSize = 3; // The puzzle will be 3x3
            let board = []; // Array to store the current tile order
            let emptyTilePosition = gridSize * gridSize - 1;
            let moves = 0;
            let timerInterval;
            let timeElapsed = 0;
            let gameRunning = false;

            // Initialize the game board with numbers 1 to 8 and a blank tile
            function createBoard() {
                board = Array.from({ length: gridSize * gridSize }, (_, i) => i + 1);
                board[gridSize * gridSize - 1] = null; // The last tile is empty
            }

            // Render the board to the DOM
            function render() {
                puzzleGrid.innerHTML = '';
                board.forEach((number, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (number === null) {
                        tile.classList.add('empty-tile');
                    } else {
                        tile.textContent = number;
                        tile.dataset.index = index;
                    }
                    puzzleGrid.appendChild(tile);
                });
            }

            // Shuffle the board to create a solvable puzzle
            function shuffle() {
                // To ensure a solvable puzzle, we perform a series of valid moves
                for (let i = 0; i < 1000; i++) {
                    const adjacentTiles = getAdjacentTiles(emptyTilePosition);
                    const randomAdjacentIndex = adjacentTiles[Math.floor(Math.random() * adjacentTiles.length)];
                    swapTiles(emptyTilePosition, randomAdjacentIndex);
                    emptyTilePosition = randomAdjacentIndex;
                }
            }

            // Get adjacent tile indices for a given position
            function getAdjacentTiles(index) {
                const row = Math.floor(index / gridSize);
                const col = index % gridSize;
                const adjacent = [];

                if (row > 0) adjacent.push(index - gridSize); // Top
                if (row < gridSize - 1) adjacent.push(index + gridSize); // Bottom
                if (col > 0) adjacent.push(index - 1); // Left
                if (col < gridSize - 1) adjacent.push(index + 1); // Right

                return adjacent;
            }

            // Swap two tiles in the board array
            function swapTiles(index1, index2) {
                [board[index1], board[index2]] = [board[index2], board[index1]];
            }

            // Handle tile click logic
            function handleTileClick(event) {
                if (!gameRunning) return;

                const clickedTile = event.target;
                if (!clickedTile.classList.contains('tile') || clickedTile.classList.contains('empty-tile')) {
                    return;
                }

                const clickedIndex = parseInt(clickedTile.dataset.index);
                const adjacentTiles = getAdjacentTiles(emptyTilePosition);

                if (adjacentTiles.includes(clickedIndex)) {
                    // It's a valid move, swap the tiles
                    swapTiles(emptyTilePosition, clickedIndex);
                    emptyTilePosition = clickedIndex;
                    moves++;
                    movesCountEl.textContent = moves;
                    render(); // Re-render the board after the move
                    checkWin();
                }
            }

            // Check if the puzzle is solved
            function checkWin() {
                // Check if the board is in the solved state (1, 2, 3, ..., null)
                const isSolved = board.every((number, index) => number === index + 1 || (number === null && index === board.length - 1));

                if (isSolved) {
                    stopGame();
                    // Display the "You Win!" modal
                    finalMovesEl.textContent = moves;
                    finalTimeEl.textContent = timerEl.textContent;
                    winModal.classList.add('visible');
                }
            }

            // Start the game timer
            function startTimer() {
                timeElapsed = 0;
                timerEl.textContent = '00:00';
                timerInterval = setInterval(() => {
                    timeElapsed++;
                    const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                    const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            // Stop the game timer
            function stopTimer() {
                clearInterval(timerInterval);
            }

            // Start a new game
            function startGame() {
                createBoard();
                shuffle();
                render();
                moves = 0;
                movesCountEl.textContent = moves;
                stopTimer();
                startTimer();
                gameRunning = true;
            }

            // Stop the current game
            function stopGame() {
                stopTimer();
                gameRunning = false;
            }

            // Event listeners
            puzzleGrid.addEventListener('click', handleTileClick);
            resetButton.addEventListener('click', startGame);
            closeModalButton.addEventListener('click', () => {
                winModal.classList.remove('visible');
            });

            // Start the first game
            startGame();
        };
    </script>
            </body>
