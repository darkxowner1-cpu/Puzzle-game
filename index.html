<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkX Puzzle</title>
    <!-- Google Font for a modern, game-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles for the body and overall layout */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            user-select: none; /* Prevents text selection on tiles */
            overflow: hidden;
        }

        /* Main game container */
        .game-container {
            background-color: #34495e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            color: #ecf0f1;
        }
        
        .info-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .info-panel span {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .info-panel i {
            margin-right: 8px;
            color: #1abc9c;
        }
        
        /* Level selector */
        .level-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .level-selector span {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .level-buttons {
            display: flex;
            gap: 5px;
        }

        .level-button {
            background-color: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .level-button.active {
            background-color: #1abc9c;
            transform: scale(1.1);
        }

        .level-button.completed {
            background-color: #27ae60;
        }

        .level-button:hover:not(.active) {
            background-color: #2980b9;
        }

        /* Puzzle grid layout */
        #puzzle-grid {
            display: grid;
            grid-gap: 8px;
            aspect-ratio: 1 / 1; /* Keep the grid square */
            width: 100%;
            background-color: #2c3e50;
            border: 5px solid #2c3e50;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Puzzle tiles styling */
        .tile {
            background-color: #3498db;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            touch-action: none; /* For better touch handling */
        }

        .tile:hover {
            transform: translateY(-3px);
            background-color: #2980b9;
        }

        .empty-tile {
            background-color: transparent;
            cursor: default;
            box-shadow: none;
        }
        
        .empty-tile:hover {
            transform: none;
        }

        /* Controls styling */
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .game-button {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button i {
            margin-right: 8px;
        }

        .game-button.secondary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* Modal for victory message */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
            z-index: 1000;
        }

        .modal.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.8s ease-out forwards;
            position: relative;
            max-width: 90%;
            width: 400px;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1abc9c;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #95a5a6;
            cursor: pointer;
        }

        /* Animation for modal */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .info-panel, .level-selector { flex-direction: column; gap: 10px; }
            .info-panel span, .level-selector span { margin: 5px 0; }
            .tile { font-size: 1.2rem; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>DarkX Puzzle</h1>

        <div class="level-selector">
            <span><i class="fas fa-layer-group"></i> Level:</span>
            <div class="level-buttons" id="level-buttons">
                <!-- Level buttons will be generated by JavaScript -->
            </div>
        </div>

        <div class="info-panel">
            <span><i class="fas fa-arrows-alt"></i> Moves: <span id="moves-count">0</span></span>
            <span><i class="fas fa-clock"></i> Time: <span id="timer">00:00</span></span>
        </div>

        <!-- The puzzle grid where tiles will be dynamically added -->
        <div id="puzzle-grid"></div>

        <div class="controls">
            <button id="prev-level-button" class="game-button secondary">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="reset-button" class="game-button">
                <i class="fas fa-sync-alt"></i> Reset
            </button>
            <button id="next-level-button" class="game-button">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- The "You Win!" Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <h2>Level Complete!</h2>
            <p>You solved the puzzle!</p>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
            <button id="next-level-modal-button" class="game-button" style="margin-top: 20px;">
                Next Level <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Game state variables
            const puzzleGrid = document.getElementById('puzzle-grid');
            const movesCountEl = document.getElementById('moves-count');
            const timerEl = document.getElementById('timer');
            const resetButton = document.getElementById('reset-button');
            const prevLevelButton = document.getElementById('prev-level-button');
            const nextLevelButton = document.getElementById('next-level-button');
            const nextLevelModalButton = document.getElementById('next-level-modal-button');
            const winModal = document.getElementById('win-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const finalMovesEl = document.getElementById('final-moves');
            const finalTimeEl = document.getElementById('final-time');
            const levelButtonsContainer = document.getElementById('level-buttons');

            // Game configuration
            const levels = [
                { size: 3, name: "Beginner", shuffleMoves: 50 },
                { size: 3, name: "Easy", shuffleMoves: 100 },
                { size: 3, name: "Medium", shuffleMoves: 200 },
                { size: 4, name: "Advanced", shuffleMoves: 300 },
                { size: 4, name: "Expert", shuffleMoves: 500 },
                { size: 4, name: "Master", shuffleMoves: 700 },
                { size: 5, name: "Grandmaster", shuffleMoves: 1000 },
                { size: 5, name: "Champion", shuffleMoves: 1500 },
                { size: 5, name: "Legend", shuffleMoves: 2000 },
                { size: 6, name: "DarkX Master", shuffleMoves: 3000 }
            ];

            let currentLevel = 0;
            let gridSize = levels[currentLevel].size;
            let board = []; // Array to store the current tile order
            let emptyTilePosition = gridSize * gridSize - 1;
            let moves = 0;
            let timerInterval;
            let timeElapsed = 0;
            let gameRunning = false;
            let completedLevels = new Set();

            // Initialize level buttons
            function initializeLevelButtons() {
                levelButtonsContainer.innerHTML = '';
                levels.forEach((_, index) => {
                    const button = document.createElement('button');
                    button.classList.add('level-button');
                    button.textContent = index + 1;
                    button.addEventListener('click', () => {
                        if (index !== currentLevel) {
                            currentLevel = index;
                            startGame();
                        }
                    });
                    levelButtonsContainer.appendChild(button);
                });
                updateLevelButtons();
            }

            // Update level buttons appearance
            function updateLevelButtons() {
                const buttons = levelButtonsContainer.querySelectorAll('.level-button');
                buttons.forEach((button, index) => {
                    button.classList.remove('active', 'completed');
                    if (index === currentLevel) {
                        button.classList.add('active');
                    }
                    if (completedLevels.has(index)) {
                        button.classList.add('completed');
                    }
                });
            }

            // Initialize the game board with numbers 1 to (n*n-1) and a blank tile
            function createBoard() {
                const totalTiles = gridSize * gridSize;
                board = Array.from({ length: totalTiles }, (_, i) => i + 1);
                board[totalTiles - 1] = null; // The last tile is empty
            }

            // Render the board to the DOM
            function render() {
                puzzleGrid.innerHTML = '';
                puzzleGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                
                board.forEach((number, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (number === null) {
                        tile.classList.add('empty-tile');
                    } else {
                        tile.textContent = number;
                        tile.dataset.index = index;
                    }
                    puzzleGrid.appendChild(tile);
                });
            }

            // Shuffle the board to create a solvable puzzle
            function shuffle() {
                const shuffleMoves = levels[currentLevel].shuffleMoves;
                
                // To ensure a solvable puzzle, we perform a series of valid moves
                for (let i = 0; i < shuffleMoves; i++) {
                    const adjacentTiles = getAdjacentTiles(emptyTilePosition);
                    const randomAdjacentIndex = adjacentTiles[Math.floor(Math.random() * adjacentTiles.length)];
                    swapTiles(emptyTilePosition, randomAdjacentIndex);
                    emptyTilePosition = randomAdjacentIndex;
                }
            }

            // Get adjacent tile indices for a given position
            function getAdjacentTiles(index) {
                const row = Math.floor(index / gridSize);
                const col = index % gridSize;
                const adjacent = [];

                if (row > 0) adjacent.push(index - gridSize); // Top
                if (row < gridSize - 1) adjacent.push(index + gridSize); // Bottom
                if (col > 0) adjacent.push(index - 1); // Left
                if (col < gridSize - 1) adjacent.push(index + 1); // Right

                return adjacent;
            }

            // Swap two tiles in the board array
            function swapTiles(index1, index2) {
                [board[index1], board[index2]] = [board[index2], board[index1]];
            }

            // Handle tile click logic
            function handleTileClick(event) {
                if (!gameRunning) return;

                const clickedTile = event.target;
                if (!clickedTile.classList.contains('tile') || clickedTile.classList.contains('empty-tile')) {
                    return;
                }

                const clickedIndex = parseInt(clickedTile.dataset.index);
                const adjacentTiles = getAdjacentTiles(emptyTilePosition);

                if (adjacentTiles.includes(clickedIndex)) {
                    // It's a valid move, swap the tiles
                    swapTiles(emptyTilePosition, clickedIndex);
                    emptyTilePosition = clickedIndex;
                    moves++;
                    movesCountEl.textContent = moves;
                    render(); // Re-render the board after the move
                    checkWin();
                }
            }

            // Check if the puzzle is solved
            function checkWin() {
                // Check if the board is in the solved state (1, 2, 3, ..., null)
                const totalTiles = gridSize * gridSize;
                const isSolved = board.every((number, index) => 
                    number === index + 1 || (number === null && index === totalTiles - 1)
                );

                if (isSolved) {
                    stopGame();
                    completedLevels.add(currentLevel);
                    updateLevelButtons();
                    
                    // Display the "You Win!" modal
                    finalMovesEl.textContent = moves;
                    finalTimeEl.textContent = timerEl.textContent;
                    winModal.classList.add('visible');
                }
            }

            // Start the game timer
            function startTimer() {
                timeElapsed = 0;
                timerEl.textContent = '00:00';
                timerInterval = setInterval(() => {
                    timeElapsed++;
                    const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                    const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            // Stop the game timer
            function stopTimer() {
                clearInterval(timerInterval);
            }

            // Start a new game
            function startGame() {
                gridSize = levels[currentLevel].size;
                createBoard();
                shuffle();
                render();
                moves = 0;
                movesCountEl.textContent = moves;
                stopTimer();
                startTimer();
                gameRunning = true;
                updateLevelButtons();
            }

            // Stop the current game
            function stopGame() {
                stopTimer();
                gameRunning = false;
            }

            // Go to the next level
            function nextLevel() {
                if (currentLevel < levels.length - 1) {
                    currentLevel++;
                    startGame();
                }
            }

            // Go to the previous level
            function prevLevel() {
                if (currentLevel > 0) {
                    currentLevel--;
                    startGame();
                }
            }

            // Event listeners
            puzzleGrid.addEventListener('click', handleTileClick);
            resetButton.addEventListener('click', startGame);
            prevLevelButton.addEventListener('click', prevLevel);
            nextLevelButton.addEventListener('click', nextLevel);
            nextLevelModalButton.addEventListener('click', () => {
                winModal.classList.remove('visible');
                nextLevel();
            });
            closeModalButton.addEventListener('click', () => {
                winModal.classList.remove('visible');
            });

            // Initialize the game
            initializeLevelButtons();
            startGame();
        };
    </script>
</body>
</html>
